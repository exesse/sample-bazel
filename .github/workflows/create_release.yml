name: "release"
on:
  push:
    tags:
      - '[0-9].*'

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: ncipollo/release-action@v1
      with:
        body: Autogenerated Release ${{ github.ref }}
        tag: ${{ github.ref }}
        name: ${{ github.ref }} release
